<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Voting Information</h1>
      <div id="underage">
        <h2>You are not old enough to vote</h2>
        <p>Here are materials to read about voting:</p>
        <ul>
          <li>Learn about the <a href="https://www.vote411.org">voting process.</a></li>
          <li>Here are the <a href="https://www.usa.gov/voter-registration-age-requirements">voting age requirements.</a></li>
        </ul>
      </div>
      <div id="ofage">
        <h2>You are a voter</h2>
        <p>Here are links useful for voting:</p>
        <ul>
          <li><a href="https://www.usa.gov/register-to-vote">Click here</a> to register to vote.</li>
          <li><a href="https://www.usa.gov/voter-research">Click here</a> to research candidates.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
